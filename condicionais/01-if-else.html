<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Condicionais Declarações if...else</title>
</head>
<body>
    <script>
        const idade = prompt('Qual a sua idade?');
        
        if (idade >= 18) {
            alert('Você é maior de idade.');
        } else {
            alert('Você é menor de idade.');
        }
    </script>
</body>
</html>
