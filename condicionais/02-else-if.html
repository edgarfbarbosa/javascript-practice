<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Condicionais Declarações if...else</title>
</head>
<body>
    <script>
        var numero = prompt('Digite um número entre 1 e 10');
        
        if (numero > 10) {
            alert('O número está entre 1 e 10.');
        } else if (numero == 5) {
            alert('Você acertou!');
        } else {
            alert('Você errou.');
        }
    </script>
</body>
</html>
